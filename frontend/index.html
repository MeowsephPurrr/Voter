<!DOCTYPE html>
<html>
<head>
    <title>QR Generator</title>
    <script src="/static/qrcode.min.js"></script>
    <script src="/static/js/qr.js"></script>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px;
        }

        #qrcode {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div id="qrcode"></div>

<a id="ticketVoteBtn" href=""> Go To Tickets </a>
</body>

<script>
    const sessionId = (Math.random() + 1).toString(36).substring(2);
    createQRCode(document.getElementById("qrcode"), sessionId);
    document.querySelector("#ticketVoteBtn").setAttribute("href", `ticket-vote/${sessionId}`);
</script>
</html>
