<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting</title>
    <script src="/static/btn.js"></script>
</head>

<body>

<div class="side-header">
    <h1> Lets vote </h1>
    <div>
        <button class="btn page-change">Prev</button>
        <button class="btn page-change">Next</button>
    </div>
</div>

<div class="connected-user-container">
    <span style="font-size: 2rem; text-decoration: underline"> Connected User </span>
</div>

<div class="average-vote hidden">
</div>

<div class="answers">
</div>

<template id="answer-template">
    <div class="card-container">
        <div class="card">
            <div class="card-face card-back">
                <img src="/static/images/card-back.png">
            </div>

            <div class="card-face card-front">
                <div class="card-inner">
                    <header class="card-header">
                        <h1 class="user-name"></h1>
                    </header>

                    <div class="card-image-container">
                        <img class="card-image">
                    </div>

                    <footer class="card-footer">
                        <div class="trivia-icon"></div>
                        <p class="trivia">
                        </p>
                    </footer>
                </div>
            </div>
        </div>
    </div>
</template>
<template id="user-template">
    <span class="connected-user" data-id=""></span>
</template>
</body>
<script>
    const existingUsers = {};
    const sessionId = window.location.pathname.split('/').pop();
    const ws = new WebSocket(`ws://${window.location.host}/ws/${sessionId}`);
    const answerContainer = document.querySelector(".answers");
    const answerTemplate = document.querySelector("#answer-template");
    const userTemplate = document.querySelector("#user-template");
    const connectedUserContainer = document.querySelector(".connected-user-container");
    const averageVote = document.querySelector(".average-vote");
    let cardsFlipped = false;

    ws.addEventListener("message", (message) => {
        const parsedMessage = JSON.parse(message.data)
        switch (parsedMessage.type) {
            case "USER":
                renderUser(parsedMessage.data)
                break;
            case "MESSAGE":
                renderMessages(parsedMessage.data);
                flipAllCards();
                break;
            case "CONNECTION":
                addUser(parsedMessage.data)
                break;
            case "DISCONNECT":
                removeUser(parsedMessage.data)
                break;
            case "PRESENTATION":
                resetQuestionState();
                break;
        }
    });

    if (ws.readyState === WebSocket.OPEN) {
        broadcast(ws, 0);
    } else {
        ws.addEventListener("open", () => {
            broadcast(ws, 0);
        });
    }

    document.querySelectorAll(".page-change").forEach(
        el => {
            el.addEventListener("click", resetQuestionState);
        }
    );

    function resetQuestionState() {
        broadcast(ws, 1);
        answerContainer.replaceChildren();
        for (const key of Object.keys(existingUsers)) {
            existingUsers[key] = null;
            document.querySelector(`.connected-user[data-id="${key}"]`).classList.remove("voted");
        }
        averageVote.classList.add("hidden");
        cardsFlipped = false;
    }

    function broadcast(ws, val) {
        ws.send(val);
    }

    function renderUser(users) {
        users.forEach(user => {
            addUser(user);
        });
    }

    function addUser(user) {
        const fragment = userTemplate.content.cloneNode(true);
        const userNode = fragment.firstElementChild;
        userNode.setAttribute("data-id", user.userId);
        userNode.innerText = user.name;
        connectedUserContainer.appendChild(userNode);
        existingUsers[user.userId] = null;
    }

    function removeUser(user) {
        if (existingUsers[user.userId]) existingUsers[user.userId].remove();
        delete existingUsers[user.userId];
        document.querySelector(`.connected-user[data-id="${user.userId}"]`).remove();
    }

    function renderMessages(parsedMessage) {
        if (cardsFlipped) return;

        const selectedBtn = getBtn(parsedMessage.message);
        let answer = null;
        if (existingUsers[parsedMessage.userId]) {
            answer = existingUsers[parsedMessage.userId]
        } else {
            const fragment = answerTemplate.content.cloneNode(true);

            answer = fragment.firstElementChild;
            answer.querySelector(".user-name").innerText = parsedMessage.name;

            answerContainer.appendChild(answer);
            answer.addEventListener("click", function () {
                this.classList.toggle("is-flipped");
                this.querySelector(".card").classList.toggle("is-flipped");
            });
            existingUsers[parsedMessage.userId] = answer;
            document.querySelector(`.connected-user[data-id="${parsedMessage.userId}"]`).classList.add("voted");
        }
        answer.querySelector(".card").setAttribute("data-value", parsedMessage.message);
        answer.querySelector(".card-image").src = `/static/images/${selectedBtn.img}`;
        answer.querySelector(".trivia").innerText = getTrivia(selectedBtn);
    }

    function flipAllCards() {
        const allVoted = Object.values(existingUsers).every(Boolean);
        if (!allVoted) return;

        cardsFlipped = true;
        let addedVotedValue = 0;
        setTimeout(() => {
            document.querySelectorAll(".card").forEach(el => {
                el.classList.add("is-flipped");
                addedVotedValue += parseInt(el.getAttribute("data-value"));
            });
            averageVote.innerText = (addedVotedValue / Object.keys(existingUsers).length).toFixed(1);
            averageVote.classList.remove("hidden");
        }, 100);
    }
</script>

</style>
