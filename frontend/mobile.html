<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Remote</title>
    <script src="/static/js/btn.js"></script>
</head>
<body>

<div class="select-mobile-type">
    <div class="voter-type">
        <button class="btn btn-vote" onclick="vote()"> VOTE</button>
    </div>

    <div class="presenter-type">
        <button class="btn btn-present" onclick="present()"> PRESENT</button>
    </div>
</div>
</body>

<script type="application/javascript">
    function present() {
        window.location.href += "/presentation";
    }

    function vote() {
        window.location.href += "/vote";
    }
</script>

<style>
    * {
        box-sizing: border-box;
    }

    body {
        font-family: sans-serif;
        display: flex;
        flex-direction: column;
        height: 100vh;
        margin: 0;
        background-color: black;
    }

    .presenter-type {
        display: flex;
        justify-content: end;
        align-items: end;
        height: 100%;
    }

    .btn {
        flex: 1;
        font-size: 3rem;
        border: 1px solid black;
        color: black;
        cursor: pointer;

        box-shadow: 2px 2px 0 0 rgba(0, 0, 0, 0.25);
        transition: transform 0.1s ease, filter 0.1s ease, outline 0.1s ease;
        position: relative;
    }

     .btn:hover {
        cursor: pointer;
    }

     .btn-vote, .btn-present {
        width: 100%;
        height: 100%;
     }

     .btn-vote {
         background-color: #a16a00;
     }

      .btn-present {
         background-color: #566300;
     }

     .select-mobile-type {
        display: grid;
        grid-template-columns: auto;
        height: 100%;
        gap: 0;
    }
</style>

</html>
